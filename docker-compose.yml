version: "3.4"

services:
  php:
    container_name: php
    restart: unless-stopped
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    environment:
      - SERVER_NAME=localhost #helps IDE to map files for remote debugging with xdebug for cli apps
      - SERVER_PORT=80 #helps IDE to map files for remote debugging with xdebug for cli apps
      - PHP_INI_SCAN_DIR=:/usr/local/etc/php/conf.d/custom-ini # additional dir for php to scan for ini files
    volumes:
      - ./:/var/www
      - ./docker/php/custom-ini:/usr/local/etc/php/conf.d/custom-ini
    extra_hosts:
      - host.docker.internal:host-gateway

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "80:80"

  postgresql:
    image: postgres:16-alpine
    container_name: postgresql
    environment:
      POSTGRES_DB: "app"
      POSTGRES_PASSWORD: "!ChangeMe!"
      POSTGRES_USER: "app"
    volumes:
      - dbdata:/var/lib/postgresql/data:rw
    ports:
      - "15432:5432"

volumes:
  dbdata:
